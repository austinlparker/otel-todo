apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-client
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  selector:
    matchLabels:
      app: todo-client
  template:
    metadata:
      labels:
        app: todo-client
    spec:
      volumes:
        - name: todo-client-config
          configMap:
            name: todo-client
      containers:
        - name: todo-client
          image: "{{ .Values.image.repository }}/todo-client:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: SERVER
            value: todo-server
          - name: REDEPLOYED_AT
            value: "{{now}}"
          ports:
          - containerPort: 8080
          volumeMounts:
            - name: todo-client-config
              mountPath: /usr/share/nginx/html/config.js
              subPath: config.js
          resources:
            requests:
              cpu: 200m
              memory: 180Mi
            limits:
              cpu: 300m
              memory: 300Mi


